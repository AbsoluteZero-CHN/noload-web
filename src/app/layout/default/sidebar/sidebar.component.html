<div class="aside-inner">
  <nz-dropdown nzTrigger="click" class="user-block clearfix">
    <div nz-dropdown class="user-block-dropdown">
      <nz-avatar *ngIf="avatar" class="avatar" [nzIcon]="avatar"></nz-avatar>
      <nz-avatar *ngIf="avatarText" class="avatar" [nzText]="avatarText"></nz-avatar>
      <div class="info">
        <strong>{{settings.user.name}}</strong>
        <p class="text-truncate mb0">{{settings.user.email}}</p>
      </div>
    </div>
    <ul nz-menu>
      <li nz-menu-item (click)="msgSrv.success('profile')">个人资料</li>
      <li nz-menu-item (click)="msgSrv.success('settings')">设置</li>
      <li nz-menu-item (click)="msgSrv.success('logout')">登出</li>
    </ul>
  </nz-dropdown>
  <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
